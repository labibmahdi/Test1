<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function bulan(){
			bulan=parseInt(document.getElementById("masukan").value);

			if (bulan == 1) {
				alert("Bulan Januari")
			}
			if (bulan == 2){
				alert("Bulan Februari")
			}
			if (bulan == 3){
				alert("Bulan Maret")
			}
			if (bulan == 4){
				alert("Bulan April")
			}
			if (bulan == 5){
				alert("Bulan Mei")
			}
			if (bulan == 6){
				alert("Bulan Juni")
			}
			if (bulan == 7){
				alert("Bulan Juli")
			}
			if (bulan == 8){
				alert("Bulan Agustus")
			}
			if (bulan == 9){
				alert("Bulan September")
			}
			if (bulan == 10){
				alert("Bulan Oktober")
			}
			if (bulan == 11){
				alert("Bulan Nopember")
			}
			if (bulan == 12){
				alert("Bulan Desember")
			}
		}
	</script>
</head>
<body>
	<input type="text" id="masukan">
	<input type="reset" value="Ulangi">
	<button onclick="bulan()">Click</button>
	<div>
<p style="font-size:20px;text-align:left;"><a href="jobtugas.html">~Back~</a><p/>
</div>
</body>
</html>
