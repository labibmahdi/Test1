<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		 
		var	mbil=["Ninja","Harley","C70","Beat","Scoopy","Tiger","Vixion","CBR150","Supra X","Satria Fu"];
		var addd;
		var aray;
		var out;

		function array(){

			addd=parseFloat(document.getElementById("masukan").value);
			aray=addd;
			out=mbil[aray];
			document.getElementById("keluaran").value=out;
		}
	</script>
</head>
<body >
	<table align="center" bgcolor="lightblue" height="250px" width="250px">
	<tr>
		<th style="font-size: 20px">Array Motor</th>
	</tr>
		<tr>
	<td><input type="text" id="masukan" placeholder="Masukan Angka 0-9"></td>
	</tr>
	<tr><td>
	<button onclick="array()">Hitung</button>
	</td></tr>
	<tr><td>
	<input type="text" id="keluaran" disabled>
	</td></tr>
</table>
